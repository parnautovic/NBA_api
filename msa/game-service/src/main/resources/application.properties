spring.application.name=game-service
server.port=8081

spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:55432/game
spring.datasource.username=game
spring.datasource.password=game!
spring.datasource.initialization-mode=always

spring.rabbitmq.host=localhost
spring.rabbitmq.port=55672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# HEALTH ENDPOINT
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# INFO ENDPOINT CONFIGURATION
info.app.name=@project.name@
info.app.description=@project.description@
info.app.version=@project.version@
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@

logging.level.root=ERROR
logging.level.rs.edu=DEBUG